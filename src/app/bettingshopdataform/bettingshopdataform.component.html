<form *ngIf="!isUserConfig" class="my-form" (submit)="updateBettingShopData()">
    <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" value="{{username}}">
    </div>

    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="text" id="password" name="password" [(ngModel)]="password" value="{{password}}">
    </div>    
    
    <div class="form-group">
        <label for="bornDate">Fecha de nacimiento:</label>
        <input type="text" id="bornDate" name="bornDate" [(ngModel)]="bornDate" value="{{bornDate}}">
    </div>

    <button type="submit">Actualizar</button>
</form>


<form *ngIf="isUserConfig" class="my-form" (submit)="updatePersonalConfiguration()">
    <div class="form-group">
        <label for="startbettingmoney">Empezar a apostar con:</label>
        <input id="startbettingmoney" name="startbettingmoney" [(ngModel)]="startbettingmoney" value="{{startbettingmoney}}">
    </div>

    <div class="form-group">
        <label for="objetivo">objetivo:</label>
        <input id="objetivo" name="objetivo" [(ngModel)]="objetivo" value="{{objetivo}}">
    </div>
    
    <div class="form-group">
        <label for="telegramHash">Telegram Hash:</label>
        <input id="telegramHash" name="telegramHash" [(ngModel)]="telegramHash" value="{{telegramHash}}">
    </div>

    <div class="form-group">
        <label for="expirationDate">Fecha de expiración:</label>
        <input type="text" id="expirationDate" name="expirationDate" [(ngModel)]="expirationDate" value="{{expirationDate}}">
    </div>    
    <button type="submit">Actualizar</button>
</form>
