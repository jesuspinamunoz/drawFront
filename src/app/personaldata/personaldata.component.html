<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="apuestas de fútbol">
    <meta name="keywords" content="apuestas, fútbol, dinero, empate">
    <title>Página resumen de los empates en cada liga</title>
    <link rel="stylesheet" href="personaldata.component.css">
</head>

<body>
    <form class="my-form">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" value="{{username}}">
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" value="{{password}}">
        </div>

        <div class="form-group">
            <label for="startbettingmoney">Primera apuesta en €:</label>
            <input type="text" id="startbettingmoney" name="startbettingmoney" value="{{startbettingmoney}}">
        </div>

        <div class="form-group">
            <label for="telegramHash">Telegram Hash:</label>
            <input type="text" id="telegramHash" name="telegramHash" value="{{telegramHash}}">
        </div>

        <button type="submit">Actualizar</button>
    </form>

</body>
