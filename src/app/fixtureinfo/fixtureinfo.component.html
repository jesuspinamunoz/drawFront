{{lastUpdateDate}} {{lastUpdateMatch}} {{lastUpdateMatchResult}}

<div class="ptable">
    <table>
        <tr class="col">
            <th></th>
            <th (click)="sortTableByTeam()" >Equipo</th>
            <th (click)="sortTableByTotal()">Total</th>
            <th (click)="sortTableByHome()" >Casa</th>
            <th (click)="sortTableByAway()" >Fuera</th>
        </tr>
        {{fullDrawsArray}}
        <tr class="wpos" *ngFor="let item of fullDrawsArray | keyvalue:returnZero; index as i">
            <td>{{i+1}}</td>
            <td>{{getKey(item.value)}}</td>
            <td>{{getValue(item.value)}}</td>
            <td>{{homeDraws[getKey(item.value)]}}</td>
            <td>{{awayDraws[getKey(item.value)]}}</td>
        </tr>
    </table>
</div>
