<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="apuestas de fútbol">
    <meta name="keywords" content="apuestas, fútbol, dinero, empate">
    <title>Página resumen de los empates en cada liga</title>
    <link rel="stylesheet" href="mainsummary.component.css">
</head>

<body>
    <button type="button" (click)="logout()">LogOut</button>
    <div></div>
    <button type="button" (click)="personalData()">Me personal Data</button>

    

    <div class="leftdiv">
        <app-navbar></app-navbar>

        <app-charts [league]="selectedLeague" [usersNetMoney]="userNetMoneySelectedObject"  [showInfoLeague]="false"></app-charts>
        <div class="tabla">
            <table>
                <tr class="col">
                    <th>#</th>
                    <th>Liga</th>
                    <th>% Empates</th>
                </tr>
                <tr class="wpos" *ngFor="let item of leaguesDrawPercentaje | keyvalue; index as i">
                    <td>{{i+1}}</td>
                    <td>{{getKey(item.value)}}</td>
                    <td>{{getValue(item.value)}}</td>
                </tr>
            </table>
        </div>

        <div class="ptable">
            <table>
                <tr class="col">
                    <th>#</th>
                    <th>Liga</th>
                    <th>Actual Racha</th>
                </tr>
                <tr class="wpos" *ngFor="let item of leaguesNoDrawStreak | keyvalue; index as i">
                    <td>{{i+1}}</td>
                    <td>{{getKey(item.value)}}</td>
                    <td>{{getValue(item.value)}}</td>
                </tr>
            </table>
        </div>

        <div class="ptable">
            <table>
                <tr class="col">
                    <th>#</th>
                    <th>Liga</th>
                    <th>Balance en €</th>
                </tr>
                <tr class="wpos" *ngFor="let item of leaguesNetIncome | keyvalue; index as i">
                    <td>{{i+1}}</td>
                    <td>{{getKey(item.value)}}</td>
                    <td>{{getValue(item.value)}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>


</html>
