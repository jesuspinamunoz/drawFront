<body>
    <main>
        <div *ngFor="let item of infoBetObjets | keyvalue">
            <div *ngFor="let valor of item.value">
                    <app-tarjetitas (click)="onclick(valor.date, valor.league)" class="component" img="" text={{valor.date}} value={{valor.league}}></app-tarjetitas>
            </div>
        </div>
    </main>
</body>
