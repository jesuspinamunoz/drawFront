

<div class="cuadro">
    <div class="logo"></div>
    <div class="totalMoneyText">Beneficio Total:</div>
    <div class="totalMoney">{{totalProfit}} €</div>
    <div class="progressChart">
        Objetivo
        <!-- <mat-progress-bar mode="determinate" [value]="objetivo"></mat-progress-bar> -->
        <section class="example-section">
            <mat-progress-bar
                class="example-margin"
                mode="determinate"
                [value]="objetivo">
            </mat-progress-bar>
                  <div style="position: absolute; padding: 10px; color: white;"> {{objetivo}}% </div>
          </section>
    </div>
    <div class="cuadro__iconos">
        <div class="cuadro__iconos__icono"><img src="assets/Ic. Gráfica Texto.png" (click)="mainSummary()" alt=""></div>
        <div class="cuadro__iconos__icono"><img src="assets/Ic. Ligas Texto.png" alt="" (click)="onSelected('España')"></div>
        <div class="cuadro__iconos__icono"><img src="assets/Ic. Alerta Texto.png" (click)="goToActiveBetLeagues()" alt=""></div>
        <div class="cuadro__iconos__icono"><img src="assets/Ic. Ligas Activas TXT.png" (click)="goToInfoBets()" alt=""></div>
        <div class="cuadro__iconos__icono"><img src="assets/Ic. Tipster Text.png" alt="" (click)="tipsterMode()"></div>
        <!-- <div class="cuadro__iconos__icono"><img src="assets/Ic. Ligas Activas TXT.png" (click)="goToAlertedLeagues()" alt=""></div> -->
        <div class="cuadro__iconos__icono"><img src="assets/Ic. Usuario Text.png" alt="" (click)="userInfo()"></div>        
    </div>
</div>
