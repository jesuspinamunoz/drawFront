<body> 
    <main>
        <div class="imagen__tarjetitas">
            <img src="assets/RESULTADOS-1.png" alt="imagen__tarjetitas">
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>flag</mat-icon>
            <span>{{leagueName}}</span>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let item of leagueNames" (click)="onSelected(item)">
                <mat-icon>flag</mat-icon>
                <span>{{item}}</span>
            </button>
        </mat-menu>
        <div class="container">
          
            <app-tarjetitas class="component" img="euro_symbol" text = "Importe Total Apostado" [value]="ImporteTotalApostado"></app-tarjetitas>
            <app-tarjetitas class="component" img="percent" text = "ROI" [value]="ROI"></app-tarjetitas>
            <app-tarjetitas class="component" img="percent" text = "Exito" [value]="Exito"></app-tarjetitas>
            <app-tarjetitas class="component" img="insert_emoticon" text = "Apuestas Ganadoras" [value]="ApuestasGanadoras"></app-tarjetitas>
            <app-tarjetitas class="component" img="sentiment_very_dissatisfied" text = "Apuestas Perdedoras" [value]="ApuestasPerdedoras"></app-tarjetitas>
            <app-tarjetitas class="component" img="trending_up" text = "Cuota Máxima" [value]="MaxOdd"></app-tarjetitas>
            <app-tarjetitas class="component" img="trending_down" text = "Cuota Mínima" [value]="MinOdd"></app-tarjetitas>
            <app-tarjetitas class="component" img="trending_flat" text = "Cuota Media" [value]="AverageOdd"></app-tarjetitas>
            <app-tarjetitas class="component" img="notification_important" text = "Importe Máximo" [value]="MaxImporte"></app-tarjetitas>
            <app-tarjetitas class="component" img="trending_flat" text = "Importe Medio" [value]="ImporteMedio"></app-tarjetitas>
        </div>  
    </main>      
</body>
